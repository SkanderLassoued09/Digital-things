<div class="container-form">
  <form [formGroup]="registerForm">
    <!--USERNAME-->
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="user123" formControlName="username" />
    </mat-form-field>
    <!--ADDRESS-->

    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <input matInput placeholder="user@gmail.com" formControlName="address" />
    </mat-form-field>
    <!--BIRTHDAY-->
    <mat-form-field appearance="fill">
      <mat-label>Pick your birthday</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!--GENDER-->
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
    <!--PASSWORD-->
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="submit()">Submit</button>
  </form>
</div>
